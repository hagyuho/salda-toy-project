
server:
  address: localhost
  port: 8080
    
spring:
 datasource:
   driver-class-name: com.mysql.cj.jdbc.Driver
   url: jdbc:mysql://localhost:3306/salda?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&serverTimezone=UTC
   username: root
   password: root
 jpa:
   open-in-view: false
   hibernate:
     ddl-auto: none 
   database: mysql
   database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
   show-sql: true
   properties:
     hibernate:
       format_sql: true
 mvc:
   view:
     prefix: /WEB-INF/views/
     suffix: .jsp      

logging:
  level:
    org.hibernate.type: trace       
       